<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Thông tin cá nhân</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.0.0"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-oMpQuqH3Rao7lhzKwxkr+e7Y6wQoH0hU5w0kqGzFSmP2Ky0M21VRFfx4oDYGwnyB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
  </head>

  <body class="g-sidenav-show bg-gray-200">
    <aside class="sidebar">
      <div class="logo mt-3">
          <h2><i class="fas fa-star"></i> LeaderBoard</h2>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> Trang chủ</a></li>
          <li><a href="attendance.html"><i class="fa-solid fa-check-square"></i> Điểm danh</a></li>
          <li><a href="score-board.html"><i class="fas fa-calendar-check"></i>Điểm phát biểu</a></li>
          <li><a href="Ranking.html"><i class="fas fa-trophy"></i> Bảng xếp hạng</a></li>
          <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Thông tin cá nhân</a></li>
        </ul>
      </nav>
      <button class="upgrade-btn">
          <i class="fas fa-heart"></i> Nhóm 1, Cụm 1
      </button>
    </aside>
    <main
      class="main-content"
    >
      <!-- Navbar -->
      <header class="header">
        <h4>Thông tin cá nhân</h4>
        <div class="actions">
          <input type="text" placeholder="Tìm kiếm..." class="search-box">
          <button class="action-button">
            <i class="fas fa-bell"></i>
          </button>
          <a href="sign-in.html" class="action-button">
            <i class="fa-solid fa-right-from-bracket" style="color: #e73673;"></i>
          </a>
        </div>
      </header>
      <!-- End Navbar -->
      <div class="container-profile ">
        <div class="header-profile">
        </div>
        <div class="profile">
          <div class="profile-info">
            <div class="avatar-container">
              <img src="/assets/img/anhhau.jpg" alt="Avatar" class="avatar">
              <div class="badge">Hậu</div>
            </div>
            <div class="name-email">
              <h3>Triệu Thị Hậu</h3>
              <p>trieuthihau2810@gmail.com</p>
            </div>
          </div>
          <button class="edit-button">Edit</button>
        </div>
        <form class="form">
          <div class="form-group">
            <label for="student-id">Mã sinh viên(*)</label>
            <input type="text" id="student-id">
          </div>
          <div class="form-group">
            <label for="class">Lớp(*)</label>
            <div class="input-icon">
              <select id="class" class="form-control">
                <option value="" disabled selected>Chọn lớp</option>
                <option value="IT1">63HTTT1</option>
                <option value="IT2">63HTTT2</option>
              </select>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="class">Khóa(*)</label>
            <input type="text" id="class">
          </div>
          <div class="form-group">
            <label for="class">Khoa(*)</label>
            <input type="text" id="class">
          </div>
          <div class="form-group">
            <label for="major">Ngành học(*)</label>
            <input type="text" id="major">
          </div>
          <div class="form-group">
            <label for="gpa">Điểm GPA(*)</label>
            <input type="text" id="gpa">
          </div>
          <div class="form-group">
            <label for="gender">Giới tính(*)</label>
            <div class="input-icon">
              <select id="gender" class="form-control">
                <option value="" disabled selected>Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
              </select>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại(*)</label>
            <input type="text" id="phone">
          </div>
          <div class="form-group">
            <label for="birthday">Ngày sinh(*)</label>
            <input type="date" id="birthday">
          </div>
          <div class="form-group">
            <label for="address">Địa chỉ(*)</label>
            <input type="text" id="address">
          </div>
          
          <div class="form-actions">
            <button type="button" class="cancel-button">Đóng</button>
            <button type="submit" class="save-button">Lưu</button>
          </div>
        </form>
      </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
  </body>
</html>
