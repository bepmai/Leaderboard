<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Điểm danh</title>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.0.0"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-oMpQuqH3Rao7lhzKwxkr+e7Y6wQoH0hU5w0kqGzFSmP2Ky0M21VRFfx4oDYGwnyB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
  </head>

  <body class="g-sidenav-show bg-gray-200">
    <aside class="sidebar">
      <div class="logo mt-3">
          <h2><i class="fas fa-star"></i>LeaderBoard</h2>
      </div>
      <nav>
          <ul>
              <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> Trang chủ</a></li>
              <li><a href="attendance-user.html" class="active"><i class="fa-solid fa-check-square"></i> Điểm danh</a></li>
              <li><a href="attendance-points-admin.html"><i class="fas fa-calendar-check"></i> Điểm danh & Điểm phát biểu</a></li>
              <li><a href="Ranking.html"><i class="fas fa-trophy"></i> Bảng xếp hạng</a></li>
              <li><a href="profile.html"><i class="fas fa-user"></i> Thông tin cá nhân</a></li>
          </ul>
      </nav>
      <button class="upgrade-btn">
          <i class="fas fa-heart"></i> Nhóm 1, Cụm 1
      </button>
    </aside>
    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
    <header class="header">
      <!-- Breadcrumb (Pages / Dashboard) -->
      <h6 class="current">Điểm danh</h6>
      <!-- Actions (Search, Sign In, Settings, Notifications) -->
      <div class="actions">
        <input type="text" placeholder="Tìm kiếm..." class="search-box">
        <button class="action-button">
          <i class="fas fa-bell"></i>
        </button>
        <a href="sign-in.html" class="action-button">
          <i class="fa-solid fa-right-from-bracket" style="color: #e74c3c;"></i>
        </a>
      </div>
    </header>
       <!-- Form diem danh -->
      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card mt-4">
              <div class="card-body p-3 pb-0">
                <div class="alert alert-secondary alert-dismissible text-white text-center" role="alert">
                    <h5 class="text-white">Nguyễn Đức Anh - 00/00/00</h5>
                </div>
                <div class="d-flex justify-content-center">
                  <img src="https://i.pinimg.com/736x/f0/0b/94/f00b94614d68842f8e0ee923585dd224.jpg" style="height: 30%; width: 30%;">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="">
                        <label class="text-dark fs-5">
                          Có mặt
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="">
                        <label class="text-dark fs-5">
                          Vắng
                        </label>
                      </div>
                </div>
                <div class="d-flex justify-content-center mb-3 mt-3">
                  <div class="col-lg-3 col-sm-6 col-12 mt-sm-0 mt-2">
                    <button class="btn w-100 mb-0 toast-btn text-white" type="button" style="background-color: #ec407a;" id="btn-attendance">Điểm danh</button>
                  </div>
                  <div class="toast position-fixed bottom-0 end-0 p-3" id="attendanceToast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto text-danger">Thông báo</strong>
                        <small>Vừa xong</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Điểm danh thành công!
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
      document.getElementById("btn-attendance").addEventListener("click", function () {
        const toast = new bootstrap.Toast(document.getElementById("attendanceToast"));
        toast.show();
      });
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
  </body>
</html>
