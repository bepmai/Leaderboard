<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <div class="form-container">
      <div class="col col-1">
        <div class="image-layer">
          <img
            src="../assets/img/white-outline.png"
            alt=""
            class="form-image-main"
          />
          <img src="../assets/img/dots.png" class="form-image dots" alt="" />
          <img src="../assets/img/coin.png" class="form-image coin" alt="" />
          <img
            src="../assets/img/spring.png"
            class="form-image spring"
            alt=""
          />
          <img src="../assets/img/3.png" class="form-image rocket" alt="" />
          <img src="../assets/img/cloud.png" class="form-image cloud" alt="" />
          <img src="../assets/img/stars.png" class="form-image stars" alt="" />
        </div>
        <p class="featured-words">Welcome <span>Nhóm 1 thuộc Cụm 1</span></p>
      </div>
      <div class="col col-2">
        <!--Login Form Container-->
        <div class="login-form">
          <div class="form-title">
            <span>Sign In</span>
          </div>
          <div class="form-inputs">
            <div class="input-box">
              <input
                type="text"
                name="username"
                id="username"
                class="input-field"
                placeholder="Username"
                required
              />
              <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                placeholder="Password"
                required
              />
              <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="forgot-pass">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="input-box">
              <button class="input-submit" type="submit" onclick="login()">
                <h3>Sign In</h3>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </div>
          <!-- New Section: Additional Information -->
          <div class="additional-info">
            <p>
              <strong
                >(*) Đăng nhập bằng tài khoản/mật khẩu của trang khai báo thông
                tin thí sinh</strong
              >
            </p>
            <p>
              <strong>(*) Email + Điện thoại hỗ trợ:</strong>
              phanmemttth@tlu.edu.vn - 0865903174
            </p>
            <p><strong>HƯỚNG DẪN SỬ DỤNG</strong></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../assets/js/cookie.js"></script>
  <script src="../assets/js/login.js"></script>
</html>
