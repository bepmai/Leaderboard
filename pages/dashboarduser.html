<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Dashboard User</title>
    <link rel="stylesheet" href="../assets/css/dashboarduser.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <h2><i class="fas fa-star"></i> LeaderBoard</h2>
        </div>
        <nav>
          <ul>
            <li>
              <a href="dashboard.html" class="active"
                ><i class="fas fa-chart-pie"></i> Trang chủ</a
              >
            </li>
            <li>
              <a href="attendance-socreBoard-user.html"
                ><i class="fa-solid fa-check-square"></i> Điểm danh & Điểm phát
                biểu</a
              >
            </li>
            <li>
              <a href="Ranking.html"
                ><i class="fas fa-trophy"></i> Bảng xếp hạng</a
              >
            </li>
            <li>
              <a href="profile.html"
                ><i class="fas fa-user"></i> Thông tin cá nhân</a
              >
            </li>
          </ul>
        </nav>
        <button class="upgrade-btn">
          <i class="fas fa-heart"></i> Nhóm 1, Cụm 1
        </button>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="header">
          <div class="breadcrumb">
            <h4 class="current">Trang chủ</h4>
          </div>
          <div class="actions">
            <input type="text" placeholder="Tìm kiếm..." class="search-box" />
            <button class="action-button">
              <i class="fas fa-bell"></i>
            </button>
            <a href="sign-in.html" class="action-button">
              <i
                class="fa-solid fa-right-from-bracket"
                style="color: #e73673"
              ></i>
            </a>
          </div>
        </header>

        <section class="overview">
          <div class="overview-card">
            <i class="fas fa-user-graduate"></i>
            <div>
              <p>Số buổi đi học</p>
              <h3>15 buổi</h3>
            </div>
          </div>
          <div class="overview-card">
            <i class="fas fa-calendar-times"></i>
            <div>
              <p>Số buổi nghỉ</p>
              <h3>5 buổi</h3>
            </div>
          </div>
          <div class="overview-card">
            <i class="fas fa-microphone"></i>
            <div>
              <p>Số lần phát biểu</p>
              <h3>15 lần</h3>
            </div>
          </div>
          <div class="overview-card">
            <i class="fas fa-trophy"></i>
            <div>
              <p>Thứ hạng hiện tại</p>
              <h3>Thứ 1</h3>
            </div>
          </div>
        </section>

        <section class="charts">
          <div class="row">
            <div class="col-6">
              <div class="chart-card">
                <h4>Tỷ lệ đi học và nghỉ học</h4>
                <div class="d-flex justify-content-center align-items-center">
                  <canvas id="pieChart" width="350" height="350"></canvas>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="chart-card">
                <h4>Buổi đi học và Buổi nghỉ học</h4>
                <canvas id="lineChart" width="200" height="150"></canvas>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="chart-card">
              <h4>Số lần phát biểu</h4>
              <canvas
                id="chartParticipation"
                height="300"
                width="1080"
              ></canvas>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="../assets/js/dashboarduser.js"></script>
  </body>
</html>
