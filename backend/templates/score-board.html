<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Điểm phát biểu</title>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="{{ url_for('static', filename='css/material-dashboard.css') }}?v=3.0.0"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-oMpQuqH3Rao7lhzKwxkr+e7Y6wQoH0hU5w0kqGzFSmP2Ky0M21VRFfx4oDYGwnyB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
  </head>

  <body class="g-sidenav-show bg-gray-200">
    <aside class="sidebar">
      <div class="logo mt-3">
          <h2><i class="fas fa-star"></i> LeaderBoard</h2>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-chart-pie"></i> Trang chủ</a></li>
          <li id="attendance-admin"><a href="{{ url_for('attendance') }}"><i class="fa-solid fa-check-square"></i> Điểm danh</a></li>
          <li id="stated-user"><a href="{{ url_for('scoreboard') }}" class="active"><i class="fas fa-calendar-check"></i>Điểm phát biểu</a></li>
          <li><a href="{{ url_for('ranking') }}" ><i class="fas fa-trophy"></i> Bảng xếp hạng</a></li>
          <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Thông tin cá nhân</a></li>
        </ul>
      </nav>
      <button class="upgrade-btn">
          <i class="fas fa-heart"></i> Nhóm 1, Cụm 1
      </button>
    </aside>
    <main
      class="main-content"
    >
    <header class="header">
      <h4>Điểm phát biểu</h4>
      <div class="actions">
        <input type="text" placeholder="Tìm kiếm..." class="search-box">
        <button class="action-button">
          <i class="fas fa-bell"></i>
        </button>
        <a href="/" class="action-button">
          <i class="fa-solid fa-right-from-bracket" style="color: #e73673;"></i>
        </a>
      </div>
    </header>
      <!-- Bang -->
      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card my-4">
              <div
                class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
              >
                <div
                  class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
                >
                  <h6 class="text-white text-capitalize ps-3">
                    Chi tiết điểm phát biểu
                  </h6>
                </div>
              </div>
              <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0 text-center">
                    <thead>
                      <tr style="color: black; font-size: smaller;"  class="text-center">
                        <th>STT</th>
                        <th>MSV</th>
                        <th>Họ</th>
                        <th>Tên</th>
                        <th>Lớp</th>
                        <th>Lên bảng</th>
                        <th>Mindmap tổng hợp</th>
                        <th>Code hệ thống</th>
                        <th>Tổng</th>
                      </tr>
                    </thead>
                    <tbody id="SoreBoardTable" class="text-dark">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/plugins/smooth-scrollbar.min.js') }}"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{{ url_for('static', filename='js/material-dashboard.min.js') }}?v=3.0.0"></script>
    <script src="{{ url_for('static',filename='js/cookie.js') }}"></script>
    <script src="{{ url_for('static',filename='js/score-board.js') }}"></script>
  </body>
</html>
